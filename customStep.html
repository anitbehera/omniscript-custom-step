
<template>
    <template if:true={jsonDef.bAccordionActive}>
      <div>
        <div class="vlc-slds-knowledge--container"
              if:true={articleBodyResults.articleTitle}>
          <h3 class='vlc-slds-knowledge--header'
              visible={visible}>
            <a href={articleBodyResults.articleLink}
                target="_blank"
                tabindex="0">{articleBodyResults.articleTitle}</a>
            <button class="slds-button"
                    aria-expanded={visible}
                    aria-label={_toggleArticleLabel}
                    onclick={toggleArticle}>
              <vlocity_cmt-icon class="vlc-slds-collapse slds-button__icon slds-button__icon--large"
                      variant="default"
                      size="small"
                      icon-name="utility:chevrondown"
                      theme={_theme}></vlocity_cmt-icon>
              <vlocity_cmt-icon class="vlc-slds-expand slds-button__icon slds-button__icon--large"
                      variant="default"
                      size="small"
                      icon-name="utility:chevronup"
                      theme={_theme}></vlocity_cmt-icon>
            </button>
  
          </h3>
  
          <div class='vlc-slds-knowledge--body'
                if:true={visible}>
            <vlocity_cmt-omniscript-formatted-rich-text value={articleBodyResults.articleBody}>
            </vlocity_cmt-omniscript-formatted-rich-text>
          </div>
  
          <button class="slds-button close-button"
                  aria-label={scriptHeaderDef.allCustomLabels.OmniStepCloseDetails}
                  onclick={closeArticle}>
            <vlocity_cmt-icon class="slds-icon_container slds-button__icon slds-button__icon--large"
                    variant="default"
                    size="small"
                    icon-name="action:remove"
                    theme={_theme}></vlocity_cmt-icon>
          </button>
        </div>
      </div>
      <h1 class="slds-page-header__title slds-p-horizontal_medium slds-text-heading--medium slds-m-top_medium os-step-label">
        {_propSetMap.label}
      </h1>
      <div class="vlc-separator slds-border_top slds-m-top_x-small slds-m-bottom_xx-small slds-m-horizontal_medium">
      </div>
      <div class="slds-grid slds-wrap slds-p-vertical_small omniscript-step__body">
        <slot class='slds-grid slds-wrap slds-size_1-of-1 slds-p-left_medium'>
        </slot>
        <!-- custom footer -->
        <div class="slds-grid slds-wrap slds-gutters slds-p-horizontal_medium omniscript-step_footer">
            <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12">
                <button class="slds-button" onclick={handleCancel}>cancel</button>
            </div>
            <div class="slds-col slds-size_12-of-12 slds-medium-size_6-of-12">
                <div class="slds-grid slds-wrap slds-grid_align-end omniscript-button-position">
                    <button class="slds-button slds-button_outline-brand" if:true={prevLabel} onclick={handlePrev}>{prevLabel}</button>
                    <button class="slds-button slds-button_brand" if:true={nextLabel} onclick={handleNext}>{nextLabel}</button>
                </div>
            </div>
        </div>
        <!-- custom footer -->
      </div>
    </template>
  </template>
